{% load static %}

<div class="card mb-3">
  <div class="row">
    <div class="col-4">
      <img
        class="rounded-start"
        src="{% static 'courses/img/'|add:course.imageUrl %}"
        alt="{{ course.title }}"
        style="width: 100%; height: 100%"
      />
    </div>
    <div class="col-8">
      <div class="card-body">
        <h5 class="card-title">{{ course.title }}</h5>
        <p class="card-text">{{ course.description|truncatechars:150 }}</p>
        <span>
          {% if course.isUpdated %}
            <span class="badge bg-success">Güncellendi</span>
          {% else %}
            <span class="badge bg-warning">Güncelleme bekliyor</span>
          {% endif %}
        </span>
        <p> {{ course.date|date:'d M Y' }} </p>
      </div>
    </div>
  </div>
</div>
