{% load static %}

<div class="card mb-3">
    <div class="row">
        <div class="col-4">
            <img
                class="rounded-start"
                src=" {{ course.image.url }} "
                alt="{{ course.title }}"
                style="width: 100%; height: 100%"
            />
        </div>
        <div class="col-8">
            <div class="card-body">
                <h5 class="card-title">
                    <a href=" {% url "course_details" course.slug %} ">
                        {{ course.title }}
                    </a>
                </h5>
                <p class="card-text">{{ course.subtitle|safe }}</p>
                <p> {{ course.date|date:'d M Y' }} </p>
            </div>
        </div>
    </div>
</div>
