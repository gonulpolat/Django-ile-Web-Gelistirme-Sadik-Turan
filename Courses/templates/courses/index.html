{% extends "layout.html" %} 

{% block page_title %}
    Kurslar
{% endblock page_title %}

{% block content %}
    <div class="container mt-3">
        <div class="row">
        <div class="col-3">
            <!--menu-->
            {% include "courses/partials/_categories.html" %}
        </div>
        <div class="col-9">
            <!--content-->
            {% for course in courses %}
                <div class="card mb-3">
                    <div class="row">
                        <div class="col-4">
                            <img class="img-fluid rounded-start" src="{{ course.imageUrl }}" alt="{{ course.title }}">
                        </div>
                        <div class="col-8">
                            <div class="card-body">
                                <h5 class="card-title"> {{ course.title }} </h5>
                                <p class="card-text"> {{ course.description }} </p>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        </div>
    </div>
{% endblock content %}
